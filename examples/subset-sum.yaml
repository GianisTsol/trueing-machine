check-equal:
  move: right
  read:
    1:
      move: 4
      read:
        1:
          move: -4
        0:
          move: -4
          goto: check-failed
    0:
      move: 4
      read:
        0:
          move: -4
        1:
          move: -4
          goto: check-failed

check-failed:
  write: 1


main:
  goto: check-equal
